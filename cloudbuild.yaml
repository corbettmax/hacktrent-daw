steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hacktrent-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hacktrent-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    id: 'build-backend'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hacktrent-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hacktrent-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile.prod'
      - './frontend'
    id: 'build-frontend'

  # Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/hacktrent-backend:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/hacktrent-frontend:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hacktrent-backend'
      - '--image=gcr.io/$PROJECT_ID/hacktrent-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8000'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Get backend URL
        BACKEND_URL=$(gcloud run services describe hacktrent-backend --region=us-central1 --format='value(status.url)')
        
        # Deploy frontend with backend URL
        gcloud run deploy hacktrent-frontend \
          --image=gcr.io/$PROJECT_ID/hacktrent-frontend:$COMMIT_SHA \
          --region=us-central1 \
          --platform=managed \
          --allow-unauthenticated \
          --port=5173 \
          --set-env-vars=VITE_API_URL=$${BACKEND_URL}
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

images:
  - 'gcr.io/$PROJECT_ID/hacktrent-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/hacktrent-backend:latest'
  - 'gcr.io/$PROJECT_ID/hacktrent-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/hacktrent-frontend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
