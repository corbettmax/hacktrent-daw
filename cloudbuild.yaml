steps:
  # Build combined service image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hacktrent-daw:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hacktrent-daw:latest'
      - '.'
    id: 'build'

  # Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/hacktrent-daw:$COMMIT_SHA'
    id: 'push'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hacktrent-daw'
      - '--image=gcr.io/$PROJECT_ID/hacktrent-daw:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
    id: 'deploy'
    waitFor: ['push']

images:
  - 'gcr.io/$PROJECT_ID/hacktrent-daw:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/hacktrent-daw:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
